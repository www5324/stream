<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/zrender.js"></script>
    <style>
    .main{width:600px;height:800px}
    </style>
</head>
<body>
    <div id="main" class="main"></div>
</body>
<script>
   var main = document.getElementById('main');
        // 初始化zrender
        var zr = zrender.init(main);
        var circle = new zrender.Circle({
            shape: {
                 cx: 200,
                cy: 200,
                r: 40
            },
            draggable:true,
            style: {
                fill: '#F00',
                stroke: '#F00',
                text:"中文",
                textFill:'#ffffff'
            }
        });
        circle.attr('shape', {
            r: 30 // 只更新 r。cx、cy 将保持不变。
        });
        circle.on("click",function(){
            alert(1);
        })
zr.add(circle);
  
  var imgs=new  zrender.Image({
    draggable:true,
      style:{
        image:"test/data/hill-Kilimanjaro.png",
        width:200,
        height:200,
      },
  })
  zr.add(imgs);
  window.onload=function(){
    setTimeout(() => {
       var canvas=document.querySelectorAll("[data-zr-dom-id='zr_0']");
       console.log(canvas.toDataURL("image/png"))
    }, 2000);
  }    
</script>
</html>
